<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!-- Always force latest IE rendering engine
         (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
          device-width: Occupy full width of the screen in its current orientation
          initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
          user-scalable = yes allows the user to zoom in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}">
    <!-- Speaking of Google, don't forget to set your site up:
         http://google.com/webmasters -->
    <meta name="google-site-verification" content="">

    <!-- Bootstrap Core CSS -->
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{=URL('static','css/simple-sidebar.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/requestTable.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/tabsMenu.css')}}" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Favicons -->
    {{include 'web2py_ajax.html'}} <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
    {{block head}}{{end head}}
</head>

<body>

    <div id="irb-navbar" style="position: fixed; height: 100%; width: 250px; z-index: 100; background-color: #8b8b8b">
        <ul style="margin-top: 60px; margin-left: 20px; display: flex; flex-direction: column; font-family: 'DejaVu Sans' !important;">
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/usuarios/listar">Usuarios</a></li>
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/inscripciones/listar">Inscripciones</a></li>
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/curriculos/listar">Curriculos</a></li>
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/retiros/listar">Retiros</a></li>
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/permisos/listar">Permisos</a></li>
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/planes_trabajo/listar">Planes de Trabajo</a></li>
            <li style="padding: 10px 10px; text-align: left;font-size: 16px; cursor: pointer; list-style-type: none">
                <a style="text-decoration: none; color: #0e0e0e;" href="/SPE/pasantias/listar">Pasantias</a></li>
        </ul>
    </div>
    <div id="wrapper" class="irb-main-content" style="width:calc(100vw - 250px); position:absolute; right:0;">
        <div id="irb-open-button" style="width:40px; height:40px; background-color:red; position: absolute; z-index: 100; cursor: pointer;"></div>
        {{include}}
    </div>

<!-- jQuery -->
<script src="{{=URL('static','js/jquery.js')}}"></script>

<!--AngularJS-->

<!-- Bootstrap Core JavaScript -->
<script src="{{=URL('static','js/bootstrap.min.js')}}"></script>

<!-- Menu Toggle Script -->

<script src="{{=URL('static','js/ajaxHandler.js')}}"></script>
<script src="{{=URL('static','js/menuHandler.js')}}"></script>
<script src="{{=URL('static','js/templateFormatter.js')}}"></script>
<script src="{{=URL('static','js/templateEngine.js')}}"></script>

<!-- The javascript =============================== -->
<script src="{{=URL('static','js/web2py-bootstrap3.js')}}"></script>
{{block page_js}}{{end page_js}}
{{if response.google_analytics_id:}}
<!-- Analytics ==================================== -->
<script src="{{=URL('static','js/analytics.min.js')}}"></script>

<script type="text/javascript">
    analytics.initialize({
        'Google Analytics':{trackingId:'{{=response.google_analytics_id}}'}
    });
</script>
{{pass}}

</body>

</html>
